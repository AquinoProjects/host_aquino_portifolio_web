    <script>
        hotspotButton.addEventListener('click', () => {
            if(modelViewer.loaded){
                document.getElementById("tags1").style.display="none";
                document.getElementById("tags2").style.display="none";
                document.getElementById("tags3").style.display="none";
                document.getElementById("tags4").style.display="none";
                document.getElementById("tags5").style.display="none";
                document.getElementById("tags6").style.display="none";
                modelViewer.currentTime = 0;
	            modelViewer.play();
	            t=modelViewer.duration - 0.1;
	            t=t*1000 ;
	            setTimeout(stop, t);
            }
            
        });
        function stop(){
            //const modelViewer = document.querySelector('#modelViewer');
            modelViewer.pause();
            document.getElementById("tags1").style.display="block";
            document.getElementById("tags2").style.display="block";
            document.getElementById("tags3").style.display="block";
            document.getElementById("tags4").style.display="block";
            document.getElementById("tags5").style.display="block";
            document.getElementById("tags6").style.display="block";
        }
    </script>
